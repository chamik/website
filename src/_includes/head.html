<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="{{ "/styles/main.css" | prepend: site.baseurl_root }}">
<link rel="shortcut icon" type="image/png" href={{ "/assets/favicon.ico" | prepend: site.baseurl_root }}>

<title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
<meta itemprop="description" name="description"
    content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Mono:wght@300;400;600&display=swap" rel="stylesheet">

{% seo title=false %}

<!-- This is a privacy friendly alternative to Google Analytics. An it's self-hosted! So you don't have to worry about anything. -->
<script defer data-domain="chamik.eu" src="https://plausible.chamik.eu/js/plausible.js"></script>
