---
layout: page
---

<div class="max-w-2xl mx-auto">
    <h2 class="mt-0">{{ page.title }}</h2>
    <p class="text-justify">{{ content }}</p>
    <figure>
        <img src="{{ page.image }}" class="w-full" alt="illustration">
        <a href="{{ page.source_url }}" target="_blank">
            <figcaption class="mt-1 text-sm text-gray-700">{{ page.source }}</figcaption>
        </a>
    </figure>
</div>
